<div class="container">
  <h3>Project : #{{ projectName }}</h3>
  <hr>
  <br>
  <button type="button" class="btn btn-primary" (click)="goToPjList()"><i class="fa fa-arrow-left" aria-hidden="true"></i> Back to Projects List</button>
  <button type="succcess" class="btn btn-primary" (click)="goToCreateEquip()"> <i class="fa fa-plus" aria-hidden="true"></i> Create Equipment</button>
  <button type="button" class="btn btn-primary" (click)="goToManageGroups()"><i class="fa fa-cogs" aria-hidden="true"></i> Manage Groups</button>
  <br>
  <br>
  <br>
  <table class="table table-hover table-striped">
      <thead lass="thead-dark">
          <tr>
          <th>#</th>
          <th>IDT</th>
          <th>Owner</th>
          <th>Decription</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let equipment of dataEquipments" [routerLink]="['/equipment', equipment.id]">
          <th scope="row" class="circle">{{ equipment.firstChar }}</th>
          <td>{{ equipment.idtNumber }}</td>
          <td>John Doe</td>
          <td>{{ equipment.description }}</td>
          </tr>
      </tbody>
  </table>

</div>
