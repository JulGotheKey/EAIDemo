<div *ngIf="!toggleEquipList" class="container">
    <div>
    <h2>Projects List</h2>
    <br>
    <br>
    <br>
    <table class="table table-hover table-striped">
        <thead>
            <tr>
            <th style="text-align: center">#</th>
            <th>Project Name</th>
            <th>Owner</th>
            <th>Decription</th>
            </tr>
        </thead>
        <tbody style="margin-bottom: 35px;">
            <tr *ngFor="let project of dataProjects" (click)="projectSelect(project)" class="space">
            <td class="circle" [attr.data-char]="project.firstChar"></td>
            <td>{{ project.name }}</td>
            <td>John Doe</td>
            <td>{{ project.description }}</td>
            </tr>
        </tbody>
    </table>
    </div>
    <br>
    <a routerLink="/createProject">
        <button type="button" class="btn btn-primary" ng-href="hello"> <i class="fa fa-plus" aria-hidden="true"></i> Create Project</button>
    </a>
</div>
